<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Transaction History</title>
</head>
<body>
    <h1>Session-based Transaction History</h1>
    <p><a href="/">Return to Home</a></p>
    
    {% if history %}
    <table border="1">
        <tr>
            <th>Type</th>
            <th>Value</th>
            <th>Timestamp</th>
        </tr>
        {% for item in history %}
        <tr>
            <td>{{ item.type }}</td>
            <td>{{ item.value }}</td>
            <td>{{ item.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No session-based transaction history found.</p>
    {% endif %}
</body>
</html>
