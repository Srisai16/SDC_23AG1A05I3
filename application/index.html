<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <!-- Income & Expense Form -->
    <div class="form-container">
      <input type="text" id="description" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button id="addTransaction">Add Transaction</button>
    </div>

    <!-- Budget -->
    <div class="budget-container">
      <input type="number" id="budget" placeholder="Set Budget">
    </div>

    <!-- Transaction List -->
    <div id="transactions-list">
      <h2>Transactions</h2>
      <ul id="transaction-list"></ul>
    </div>

    <!-- Summary -->
    <div class="summary">
      <p>Total Income: <span id="income-amount">$0</span></p>
      <p>Total Expense: <span id="expense-amount">$0</span></p>
      <p>Remaining Budget: <span id="remaining-budget">$0</span></p>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
