<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your shopping cart at FBS eBooks">
    <link rel="stylesheet" href="./style.css">
    <title>Cart - FBS eBooks Store</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-grid">
                <div class="logo-container">
                    <img src="fbs.png" alt="FBS Logo">
                    <h1>FBS - World's Best Online eBooks Store</h1>
                </div>
            </div>
        </header>

        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="registration.html">Register</a>
                <a href="cart.html" class="active">Cart</a>
            </div>
        </nav>

        <main>
            <div class="cart-container">
                <h2 class="section-title">Your Shopping Cart</h2>
                
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Book</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Java Programming</td>
                            <td>₹2,300</td>
                            <td>
                                <div class="quantity-control">
                                    <button class="quantity-btn">-</button>
                                    <input type="number" value="2" min="1" class="quantity-input">
                                    <button class="quantity-btn">+</button>
                                </div>
                            </td>
                            <td>₹4,600</td>
                            <td><button class="remove-btn">Remove</button></td>
                        </tr>
                        <tr>
                            <td>Web Technologies</td>
                            <td>₹3,000</td>
                            <td>
                                <div class="quantity-control">
                                    <button class="quantity-btn">-</button>
                                    <input type="number" value="1" min="1" class="quantity-input">
                                    <button class="quantity-btn">+</button>
                                </div>
                            </td>
                            <td>₹3,000</td>
                            <td><button class="remove-btn">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="cart-total">
                    <div class="total-amount">
                        Total: ₹7,600
                    </div>
                </div>
                
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 FBS eBooks. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
